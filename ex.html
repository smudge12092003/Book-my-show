<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Transparent Image with Gradients</title>
<link rel="stylesheet" href="styles.css">
<style>
  body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #f0f0f0;
}

.image-container {
  position: relative;
  width: 300px; /* Adjust as needed */
  height: 300px; /* Adjust as needed */
}

img {
  width: 100%;
  height: 100%;
  display: block;
  object-fit: cover;
  mask-image: linear-gradient(to right, rgba(0,0,0,0), rgba(0,0,0,1)); /* Apply gradient mask */
}

</style>
</head>
<body>
<div class="image-container">
  <img src="img2.png" alt="Your Image">
</div>
</body>
</html>
